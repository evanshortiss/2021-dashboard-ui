<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Replay - Red Hat Summit 2021</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
  <article id="replay"></article>
  <script type="module" src="/scripts/rh-replay.js"></script>
  <script>
    fetch(`/replay-json/`)
      .then(resp=>resp.json())
      .then(data=>{
        data.map(replay=> {
          let replayNode = document.createElement('rh-replay');
          replayNode['data'] = replay;
          replayNode['interval'] = 0.75;
          replayNode['loop'] = false;
          document.querySelector('article').appendChild(replayNode);
        });
      })
      .then(() => {
        dispatchEvent(new CustomEvent('start-replay', { bubbles: true}));
      });
  </script>
</body>
</html>
